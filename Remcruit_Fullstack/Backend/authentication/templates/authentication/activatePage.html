<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activated</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/activatePage.css'%}"
    />
  </head>
  <body>
    <div id="container" align="center" style="width: 600px; margin: auto">
      <!-- header -->
      <table role="presentation" border="0" cellspacing="0" width="85%">
        <tr>
          <td
            bgcolor="#CA61C3"
            align="center"
            style="
              color: white;
              border-radius: 10px 10px 0px 0px;
              height: 120px;
              padding: 20px;
            "
          >
            <h1 style="font-size: 40px; margin: 0 0 20px 0; font-family: Arial">
              Hello {{user.first_name}} {{user.last_name}}
            </h1>
            <p style="margin: 0">Thanks for signing up</p>
          </td>
        </tr>
      </table>
      <!-- body -->
      <table
        role="presentation"
        border="0"
        cellspacing="0"
        width="85%"
        id="bod"
      >
        <tr>
          <td
            bgcolor="white"
            style="
              text-align: center;
              padding: 20px 30px 30px 10px;
              margin: 50px 20px 10px 50px;
              color: black;
              border-radius: 0px 0px 10px 10px;
            "
          >
            <p class="welcome" style="font-size: 18px">
              Your email has been confirmed and you are ready to start your
              journey.
            </p>

            <button
              style="
                background-color: #ca61c3;
                color: white;
                border: 0;
                border-radius: 10px;
                height: 50px;
                width: 100px;
                font-size: larger;
                margin-top: 10px;
              "
            >
              Home
            </button>
            <p style="font-size: 16px">
              Thanks, <br />
              The Remcruit Team
            </p>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
